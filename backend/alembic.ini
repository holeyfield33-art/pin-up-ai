# Alembic Configuration

[alembic]
sqlalchemy.url = sqlite:///./pinup.db
script_location = alembic
migration_path = alembic/versions
sqlalchemy.echo = False
sqlalchemy.echo_pool = False

[loggers]
keys = root,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
